<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    
    <audio id="myAudioAirplane">
  
        <source src="https://drive.google.com/uc?export=download&id=1SnzMGvuQDED5dCZ08mjdniNit3QLTGGy" type="audio/mpeg">
      
    </audio>

    <audio id="myAudioMotorcycle">
  
        <source src="https://drive.google.com/uc?export=download&id=1H06apmEZK3-IH87KnsjOJNSi-TJhXZhO" type="audio/mpeg">
      
    </audio>
    

    <script>
        var airplane = document.getElementById("myAudioAirplane"); 
        
        function playAudioAirplane() { 
          airplane.play(); 
        } 
        
        function pauseAudioAirplane() { 
          airplane.pause(); 
        } 
    </script>

    <script>
        var motorcycle = document.getElementById("myAudioMotorcycle"); 
    
        function playAudioMotorcycle() { 
            motorcycle.play(); 
        } 
    
        function pauseAudioMotorcycle() { 
            motorcycle.pause(); 
    } 
    </script>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <div class="container">

    <p>Click the buttons to play or pause the audio.</p>

    <table class="table">
        <thead>
            <tr>
                <th> sounds</th>
                <th> sounds</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">
                    <button onclick="playAudioAirplane()" type="button">Play Airplane</button>
                    <button onclick="pauseAudioAirplane()" type="button">Pause Airplane</button> 
                </td>
                <td>
                    <button onclick="playAudioMotorcycle()" type="button">Play MotorCycle</button>
                    <button onclick="pauseAudioMotorcycle()" type="button">Pause MotorCycle</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>


</body>
</html>
